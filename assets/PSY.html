<!DOCTYPE html>
<html>
<head>
	<title>Psychic Games</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
<!-- <img src="./images/download.jpg" style="width:30%"> -->

<div class="container">
<div class="row jumbotron" >
<h1>Psychic Game</h1>
<h3>Guess What Letter I'm Thinking of</h3>
</div>
<p>Wins:<span id="wins"></span></p>

<p>Losses:<span id="losses"></span></p>

<p>Guesses Left:<span id="left"></span></p>

<p>You're Guesses So Far:<span id="test"></span></p>
</div>
<script type="text/javascript">

var alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","n","o","p","q","r","s","t","u","v","w","x","y","z"];
var theirChoice ;
var wincounter = 1;
var losscounter = 1;
var amountofGuesses = 10;
var lettersGuessed = [];

document.onkeyup = function(event){
        var theletter = String.fromCharCode(event.keyCode).toLowerCase();
        var theirChoice = alphabet[Math.floor(Math.random()*25)];

        if(theletter == theirChoice){
          console.log("we have a match");
          document.getElementById('wins').innerHTML = wincounter++;
        }else{
          console.log("we don't have a match");
         
          document.getElementById('left').innerHTML = amountofGuesses--;
        if(amountofGuesses == 0){
           document.getElementById('losses').innerHTML = losscounter++;
          alert("you don't have any more guesses");
          amountofGuesses = 10;
          document.getElementById('left').innerHTML = amountofGuesses;
        }
        }
        lettersGuessed.push(theletter);
        document.getElementById('test').innerHTML = lettersGuessed;
}


document.getElementById('left').innerHTML = amountofGuesses;

</script>

</body>

</html>
